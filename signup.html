<!DOCTYPE html>
<html lang="en">
<head>
	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/signup.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/signup.js"></script>
</head>
<body background="assets/bg4.jpg">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 col-md-offset-3 centered column well well-sm img-rounded" style="padding-right: 9px;" >
			<h3 class="text-muted text-center"> Please Sign Up Below! </h3>
			<form role="form">
				<div class="form-group">
					 <label for="name">Name</label><input type="email" class="form-control" id="name" />
				</div>
				<div class="form-group">
					 <label for="roll">Roll Number</label><input type="email" class="form-control" id="roll" />
				</div>
				<div class="form-group">
					 <label for="exampleInputEmail1">Email Address</label><input type="email" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group-inline">
					 <label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class="form-group-inline" style="float: right; margin-right: 4px;">
					 <label for="exampleInputPassword2">Confirm Password</label><input type="password" class="form-control" id="exampleInputPassword2" />
				</div>
				 <button type="submit" class="btn btn-default">Submit</button>
			</form>
			</div>
		</div>
	</div>
</div>
</body>
